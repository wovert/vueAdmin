<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器 filter</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        {{message | lower}}
    </div>
    <script>
        new Vue({
            el: '#root',
            filters: {
                lower(value) {
                    return value.toLowerCase()
                }
            },
            data() {
                return {
                    message: 'Hello Vue'
                }
            }
        });
    </script>
</body>
</html>
